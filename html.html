<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple GPS Navigation System</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    #map {
        width: 100%;
        height: 400px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .input-group button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <h1>Simple GPS Navigation System</h1>
    <div id="map"></div>
    <div class="input-group">
        <label for="start">Start Location:</label>
        <input type="text" id="start" placeholder="Enter start location">
    </div>
    <div class="input-group">
        <label for="end">Destination:</label>
        <input type="text" id="end" placeholder="Enter destination">
    </div>
    <div class="input-group">
        <button onclick="calculateRoute()">Calculate Route</button>
    </div>

    <script>
        function calculateRoute() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;

            // Simulating route calculation
            var route = simulateRouteCalculation(start, end);

            if (route) {
                displayRoute(route);
            } else {
                alert('Route calculation failed. Please check your inputs.');
            }
        }

        function simulateRouteCalculation(start, end) {
            // Simulating a simple route calculation process
            if (start && end) {
                return {
                    start: start,
                    end: end,
                    distance: '10 miles',
                    duration: '20 minutes',
                    steps: [
                        'Head northeast on Main St',
                        'Turn left onto Elm St',
                        'Turn right onto Pine Ave',
                        'Destination will be on the right'
                    ]
                };
            } else {
                return null;
            }
        }

        function displayRoute(route) {
            var mapDiv = document.getElementById('map');
            var mapContent = '<strong>Route:</strong><br>';
            mapContent += '<strong>Start:</strong> ' + route.start + '<br>';
            mapContent += '<strong>End:</strong> ' + route.end + '<br>';
            mapContent += '<strong>Distance:</strong> ' + route.distance + '<br>';
            mapContent += '<strong>Duration:</strong> ' + route.duration + '<br><br>';
            mapContent += '<strong>Steps:</strong><br>';
            mapContent += '<ol>';
            route.steps.forEach(function(step) {
                mapContent += '<li>' + step + '</li>';
            });
            mapContent += '</ol>';
            
            mapDiv.innerHTML = mapContent;
        }
    </script>
</body>
</html>
